<h1>
  {{title}}
</h1>
<button (click)="loadData()">Load data</button>
<button (click)="getData()">Get data</button>
<ngx-datatable
  [rows]="accounts$ | async"
  [columns]="columns"  [columnMode]="'standard'"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="50"
  [scrollbarV]="true"
  (page)="onPage($event)">
</ngx-datatable>
